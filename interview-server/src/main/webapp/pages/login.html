<div class="page-content container-fluid h-100 align-items-center">
	<div class="row h-100 align-items-center w-100 mx-auto">
		<div class="container-fluid card w-100">
			<form name="login" data-bind="submit: data.submitButton" novalidate>
				<div class="row">
					<div class="col-md-12">
						<div class="mx-auto form-group large-input">
							<input type="text" id="email" class="large-input"
								data-bind="value: data.email, valueUpdate: 'keyup'" required />
							<label for="input" class="control-label">Email</label> <i
								class="bar large-input"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="mx-auto form-group large-input">
							<input type="password" id="password" class="large-input"
								data-bind="value: data.password" required /> <label for="input"
								class="control-label">Password</label> <i
								class="bar large-input"></i>
						</div>
					</div>
				</div>
				<div class="login-messages-loading loading"></div>
				<div class="login-messages">
					<div class="row">
						<p id="error-message" data-bind="text: data.errorMessage"
							class="col-centered" />
					</div>
					<div class="row">
						<p
							data-bind="visible: data.showRecoverPassword, click: data.sendPasswordRecoveryEmail"
							class="col-centered link-red">Password dimenticata?</p>
					</div>
					<div class="row">
						<p
							data-bind="visible: data.showSendActivationEmail, click: data.sendActivationEmail"
							class="col-centered link-red">Clicca qui per reinviare la
							mail di attivazione</p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 order-2 order-sm-2 order-md-1">
						<span class="col-centered">
							<button class="material-btn button" type="button"
								data-bind="click: data.backButton">Indietro</button>
						</span>
					</div>
					<div class="col-md-6 order-1 order-sm-1 order-md-2">
						<span class="col-centered">
							<button class="material-btn button" type="submit"
								data-bind="click: data.submitButton">Avanti</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
