<div class="page-content container-fluid h-100 align-items-center">
	<div class="row h-100 align-items-center w-100 mx-auto">
		<div class="container-fluid card w-100">
			<form name="password-recovery" data-bind="submit: data.submitButton"
				novalidate>
				<div class="row">
					<div class="col-md-12">
						<div class="mx-auto form-group large-input">
							<input type="password" id="password" class="large-input"
								data-bind="value: data.password" required /> <label for="input"
								class="control-label">Nuova password</label> <i
								class="bar large-input"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<p id="error-message" data-bind="text: data.errorMessage"
						class="col-centered" />
				</div>

				<div class="row">
					<div class="col-md-12">
						<span class="col-centered">
							<button class="material-btn button" type="submit"
								data-bind="click: data.submitButton">Avanti</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
